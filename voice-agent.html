<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCTI - Voice Agent</title>
    <script type="module">
        import { RealtimeAgent, RealtimeSession } from 'https://cdn.jsdelivr.net/npm/@openai/agents-realtime@latest/dist/index.js';

        const statusEl = document.getElementById('status');
        const toggleBtn = document.getElementById('toggleBtn');
        const transcriptEl = document.getElementById('transcript');
        const micIndicatorEl = document.getElementById('micIndicator');
        const infoEl = document.getElementById('info');

        let session = null;
        let isConnected = false;

        async function getClientSecret() {
            try {
                const response = await fetch('http://localhost:8080/api/client-secret', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });

                if (!response.ok) {
                    throw new Error('Erreur lors de la g√©n√©ration de la cl√© √©ph√©m√®re');
                }

                const data = await response.json();
                return data.value;
            } catch (error) {
                console.error('Erreur:', error);
                throw error;
            }
        }

        async function toggleConversation() {
            if (!isConnected) {
                await startConversation();
            } else {
                stopConversation();
            }
        }

        async function startConversation() {
            try {
                infoEl.textContent = 'G√©n√©ration de la cl√© √©ph√©m√®re...';
                statusEl.className = 'status idle';
                statusEl.textContent = '‚è≥ Connexion...';

                const clientSecret = await getClientSecret();
                
                infoEl.textContent = 'Cr√©ation de l\'agent...';
                const agent = new RealtimeAgent({
                    name: 'OCTI',
                    instructions: 'Tu es OCTI, l\'assistant vocal intelligent des Journ√©es Portes Ouvertes de l\'ESCE. Tu es l√† pour r√©pondre aux questions des √©tudiants et prospects de mani√®re chaleureuse, professionnelle et informative.',
                });

                infoEl.textContent = 'Cr√©ation de la session...';
                session = new RealtimeSession(agent, {
                    model: 'gpt-realtime',
                });

                infoEl.textContent = 'Connexion au serveur...';
                await session.connect({
                    apiKey: clientSecret,
                });

                isConnected = true;
                toggleBtn.textContent = 'Arr√™ter la conversation';
                toggleBtn.classList.add('active');
                statusEl.className = 'status listening';
                statusEl.textContent = 'üé§ √âcoute... Parlez maintenant';
                micIndicatorEl.className = 'mic-indicator listening';
                infoEl.textContent = '‚úÖ Connect√© ! Parlez naturellement, je d√©tecte automatiquement votre voix';
                transcriptEl.innerHTML = '<div class="status-text">Conversation d√©marr√©e. Parlez maintenant...</div>';

                // √âcouter les √©v√©nements de transcription
                session.on('response.output_audio_transcript.delta', (event) => {
                    updateTranscript('bot', event.delta, true);
                });

            } catch (error) {
                console.error('Erreur:', error);
                infoEl.textContent = `Erreur: ${error.message}`;
                statusEl.className = 'status idle';
                statusEl.textContent = '‚ùå Erreur de connexion';
            }
        }

        function stopConversation() {
            if (session) {
                session.disconnect();
                session = null;
            }

            isConnected = false;
            toggleBtn.textContent = 'D√©marrer la conversation';
            toggleBtn.classList.remove('active');
            statusEl.className = 'status idle';
            statusEl.textContent = '‚ö†Ô∏è D√©connect√©';
            micIndicatorEl.className = 'mic-indicator';
            infoEl.textContent = 'Conversation arr√™t√©e. Cliquez pour red√©marrer.';
        }

        function updateTranscript(speaker, text, append = false) {
            if (!append) {
                transcriptEl.innerHTML = '';
            }
            
            const entry = document.createElement('div');
            entry.className = speaker;
            entry.textContent = speaker === 'user' ? `üë§ Vous: ${text}` : `ü§ñ OCTI: ${text}`;
            transcriptEl.appendChild(entry);
            transcriptEl.scrollTop = transcriptEl.scrollHeight;
        }

        toggleBtn.addEventListener('click', toggleConversation);
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 32px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .status {
            padding: 15px;
            margin: 20px 0;
            border-radius: 10px;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s;
        }
        .status.idle {
            background: #e9ecef;
            color: #495057;
        }
        .status.listening {
            background: #d4edda;
            color: #155724;
            animation: pulse 1.5s infinite;
        }
        .status.speaking {
            background: #fff3cd;
            color: #856404;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        .button {
            padding: 20px 40px;
            margin: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            min-width: 200px;
        }
        .button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }
        .button:disabled {
            background: #ccc;
            cursor: not-allowed;
            box-shadow: none;
        }
        .button.active {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            box-shadow: 0 4px 15px rgba(220, 53, 69, 0.4);
        }
        .transcript {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            min-height: 100px;
            text-align: left;
            font-size: 16px;
            line-height: 1.6;
        }
        .transcript .user {
            color: #667eea;
            margin-bottom: 10px;
        }
        .transcript .bot {
            color: #764ba2;
            margin-bottom: 10px;
        }
        .transcript .status-text {
            color: #999;
            font-style: italic;
            text-align: center;
            padding: 20px;
        }
        .mic-indicator {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 20px auto;
            background: #e9ecef;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            transition: all 0.3s;
        }
        .mic-indicator.listening {
            background: #28a745;
            animation: pulse 1s infinite;
        }
        .info {
            margin-top: 20px;
            padding: 15px;
            background: #e7f3ff;
            border-radius: 10px;
            color: #004085;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéôÔ∏è OCTI</h1>
        <p class="subtitle">Assistant vocal intelligent - SDK Agents</p>
        
        <div id="status" class="status idle">
            ‚ö†Ô∏è D√©connect√©
        </div>
        
        <div class="mic-indicator" id="micIndicator">üé§</div>
        
        <button id="toggleBtn" class="button">
            D√©marrer la conversation
        </button>
        
        <div class="transcript" id="transcript">
            <div class="status-text">Cliquez sur "D√©marrer la conversation" pour commencer...</div>
        </div>
        
        <div class="info" id="info">
            Pr√™t √† d√©marrer
        </div>
    </div>
</body>
</html>
