<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCTI - Voice Agent</title>
    <script type="module">
        import { 
            RealtimeAgent, 
            RealtimeSession,
            RealtimeOutputGuardrail 
        } from 'https://cdn.jsdelivr.net/npm/@openai/agents-realtime@latest/dist/index.js';

        const statusEl = document.getElementById('status');
        const toggleBtn = document.getElementById('toggleBtn');
        const interruptBtn = document.getElementById('interruptBtn');
        const transcriptEl = document.getElementById('transcript');
        const micIndicatorEl = document.getElementById('micIndicator');
        const infoEl = document.getElementById('info');
        const historyEl = document.getElementById('history');

        let session = null;
        let isConnected = false;

        async function getClientSecret() {
            try {
                const response = await fetch('http://localhost:8080/api/client-secret', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });

                if (!response.ok) {
                    throw new Error('Erreur lors de la g√©n√©ration de la cl√© √©ph√©m√®re');
                }

                const data = await response.json();
                return data.value;
            } catch (error) {
                console.error('Erreur:', error);
                throw error;
            }
        }

        // Garde-fous pour prot√©ger les r√©ponses
        const guardrails = [
            {
                name: 'No inappropriate content',
                async execute({ agentOutput }) {
                    const inappropriateWords = ['test', 'badword']; // Ajoutez vos mots interdits
                    const hasInappropriate = inappropriateWords.some(word => 
                        agentOutput.toLowerCase().includes(word.toLowerCase())
                    );
                    return {
                        tripwireTriggered: hasInappropriate,
                        outputInfo: { hasInappropriate },
                    };
                },
            },
        ];

        async function toggleConversation() {
            if (!isConnected) {
                await startConversation();
            } else {
                stopConversation();
            }
        }

        function handleInterrupt() {
            if (session && isConnected) {
                session.interrupt();
                updateStatus('listening', 'üé§ Interruption...');
            }
        }

        async function startConversation() {
            try {
                infoEl.textContent = 'G√©n√©ration de la cl√© √©ph√©m√®re...';
                statusEl.className = 'status idle';
                statusEl.textContent = '‚è≥ Connexion...';

                const clientSecret = await getClientSecret();
                
                infoEl.textContent = 'Cr√©ation de l\'agent...';
                
                // Cr√©er l'agent OCTI avec instructions
                const agent = new RealtimeAgent({
                    name: 'OCTI',
                    instructions: 'Tu es OCTI, l\'assistant vocal intelligent des Journ√©es Portes Ouvertes de l\'ESCE. Tu es l√† pour r√©pondre aux questions des √©tudiants et prospects de mani√®re chaleureuse, professionnelle et informative. Tu connais parfaitement l\'√©cole, ses formations, ses valeurs et ses atouts. R√©ponds toujours de mani√®re concise et claire.',
                });

                infoEl.textContent = 'Cr√©ation de la session...';
                
                // Cr√©er la session avec configuration compl√®te
                session = new RealtimeSession(agent, {
                    model: 'gpt-realtime',
                    config: {
                        inputAudioFormat: 'pcm16',
                        outputAudioFormat: 'pcm16',
                        inputAudioTranscription: {
                            model: 'gpt-4o-mini-transcribe',
                        },
                        // D√©tection de tour de parole
                        turnDetection: {
                            type: 'semantic_vad',
                            eagerness: 'medium',
                            createResponse: true,
                            interruptResponse: true,
                        },
                    },
                    // Garde-fous
                    outputGuardrails: guardrails,
                    outputGuardrailSettings: {
                        debounceTextLength: 100, // V√©rifier tous les 100 caract√®res
                    },
                });

                // √âcouter les √©v√©nements de transcription
                session.on('response.output_audio_transcript.delta', (event) => {
                    updateTranscript('bot', event.delta, true);
                });

                // √âcouter les interruptions
                session.on('audio_interrupted', () => {
                    updateStatus('listening', 'üé§ Interrompu - √âcoute...');
                    micIndicatorEl.className = 'mic-indicator listening';
                });

                // √âcouter les garde-fous d√©clench√©s
                session.on('guardrail_tripped', (event) => {
                    console.warn('Garde-fou d√©clench√©:', event);
                    infoEl.textContent = '‚ö†Ô∏è Contenu inappropri√© d√©tect√© et bloqu√©';
                });

                // √âcouter les mises √† jour de l'historique
                session.on('history_updated', (history) => {
                    updateHistoryDisplay(history);
                });

                // √âcouter les √©v√©nements de d√©but/fin de r√©ponse
                session.on('response.output_audio.done', () => {
                    updateStatus('listening', 'üé§ √âcoute... Parlez maintenant');
                    micIndicatorEl.className = 'mic-indicator listening';
                });

                infoEl.textContent = 'Connexion au serveur...';
                await session.connect({
                    apiKey: clientSecret,
                });

                isConnected = true;
                toggleBtn.textContent = 'Arr√™ter la conversation';
                toggleBtn.classList.add('active');
                interruptBtn.disabled = false;
                updateStatus('listening', 'üé§ √âcoute... Parlez maintenant');
                micIndicatorEl.className = 'mic-indicator listening';
                infoEl.textContent = '‚úÖ Connect√© ! Parlez naturellement, je d√©tecte automatiquement votre voix';
                transcriptEl.innerHTML = '<div class="status-text">Conversation d√©marr√©e. Parlez maintenant...</div>';

            } catch (error) {
                console.error('Erreur:', error);
                infoEl.textContent = `Erreur: ${error.message}`;
                statusEl.className = 'status idle';
                statusEl.textContent = '‚ùå Erreur de connexion';
            }
        }

        function stopConversation() {
            if (session) {
                session.disconnect();
                session = null;
            }

            isConnected = false;
            toggleBtn.textContent = 'D√©marrer la conversation';
            toggleBtn.classList.remove('active');
            interruptBtn.disabled = true;
            updateStatus('idle', '‚ö†Ô∏è D√©connect√©');
            micIndicatorEl.className = 'mic-indicator';
            infoEl.textContent = 'Conversation arr√™t√©e. Cliquez pour red√©marrer.';
            historyEl.innerHTML = '';
        }

        function updateStatus(type, text) {
            statusEl.className = `status ${type}`;
            statusEl.textContent = text;
        }

        function updateTranscript(speaker, text, append = false) {
            if (!append) {
                transcriptEl.innerHTML = '';
            }
            
            const entry = document.createElement('div');
            entry.className = speaker;
            
            // Si c'est un delta, on ajoute au dernier √©l√©ment bot s'il existe
            if (speaker === 'bot' && append) {
                const lastEntry = transcriptEl.querySelector('.bot:last-child');
                if (lastEntry) {
                    lastEntry.textContent = `ü§ñ OCTI: ${lastEntry.textContent.replace('ü§ñ OCTI: ', '')}${text}`;
                    transcriptEl.scrollTop = transcriptEl.scrollHeight;
                    return;
                }
            }
            
            entry.textContent = speaker === 'user' ? `üë§ Vous: ${text}` : `ü§ñ OCTI: ${text}`;
            transcriptEl.appendChild(entry);
            transcriptEl.scrollTop = transcriptEl.scrollHeight;
        }

        function updateHistoryDisplay(history) {
            if (!history || history.length === 0) {
                historyEl.innerHTML = '<div class="status-text">Aucun historique</div>';
                return;
            }

            historyEl.innerHTML = '';
            history.forEach((item, index) => {
                const entry = document.createElement('div');
                entry.className = 'history-entry';
                
                if (item.type === 'message') {
                    const role = item.role === 'user' ? 'üë§ Vous' : 'ü§ñ OCTI';
                    const content = item.content?.[0]?.text || item.content?.[0]?.transcript || '...';
                    entry.innerHTML = `<strong>${role}:</strong> ${content}`;
                } else if (item.type === 'function_call') {
                    entry.innerHTML = `<em>üîß Appel d'outil: ${item.name}</em>`;
                }
                
                historyEl.appendChild(entry);
            });
            
            historyEl.scrollTop = historyEl.scrollHeight;
        }

        toggleBtn.addEventListener('click', toggleConversation);
        interruptBtn.addEventListener('click', handleInterrupt);
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 800px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 32px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .status {
            padding: 15px;
            margin: 20px 0;
            border-radius: 10px;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s;
        }
        .status.idle {
            background: #e9ecef;
            color: #495057;
        }
        .status.listening {
            background: #d4edda;
            color: #155724;
            animation: pulse 1.5s infinite;
        }
        .status.speaking {
            background: #fff3cd;
            color: #856404;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        .button {
            padding: 15px 30px;
            margin: 5px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        .button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }
        .button:disabled {
            background: #ccc;
            cursor: not-allowed;
            box-shadow: none;
        }
        .button.active {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            box-shadow: 0 4px 15px rgba(220, 53, 69, 0.4);
        }
        .button.secondary {
            background: linear-gradient(135deg, #ffc107 0%, #ff9800 100%);
        }
        .transcript {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            min-height: 150px;
            max-height: 300px;
            overflow-y: auto;
            text-align: left;
            font-size: 16px;
            line-height: 1.6;
        }
        .transcript .user {
            color: #667eea;
            margin-bottom: 10px;
        }
        .transcript .bot {
            color: #764ba2;
            margin-bottom: 10px;
        }
        .transcript .status-text {
            color: #999;
            font-style: italic;
            text-align: center;
            padding: 20px;
        }
        .history {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            min-height: 100px;
            max-height: 200px;
            overflow-y: auto;
            text-align: left;
            font-size: 14px;
        }
        .history-entry {
            margin-bottom: 8px;
            padding: 8px;
            background: white;
            border-radius: 5px;
        }
        .mic-indicator {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 20px auto;
            background: #e9ecef;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            transition: all 0.3s;
        }
        .mic-indicator.listening {
            background: #28a745;
            animation: pulse 1s infinite;
        }
        .info {
            margin-top: 20px;
            padding: 15px;
            background: #e7f3ff;
            border-radius: 10px;
            color: #004085;
            font-size: 14px;
        }
        .buttons-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéôÔ∏è OCTI</h1>
        <p class="subtitle">Assistant vocal intelligent - SDK Agents complet</p>
        
        <div id="status" class="status idle">
            ‚ö†Ô∏è D√©connect√©
        </div>
        
        <div class="mic-indicator" id="micIndicator">üé§</div>
        
        <div class="buttons-container">
            <button id="toggleBtn" class="button">
                D√©marrer la conversation
            </button>
            <button id="interruptBtn" class="button secondary" disabled>
                ‚èπÔ∏è Interrompre
            </button>
        </div>
        
        <div class="transcript" id="transcript">
            <div class="status-text">Cliquez sur "D√©marrer la conversation" pour commencer...</div>
        </div>
        
        <div>
            <h3 style="text-align: left; margin-bottom: 10px; font-size: 14px; color: #666;">üìú Historique de la conversation</h3>
            <div class="history" id="history">
                <div class="status-text">Aucun historique</div>
            </div>
        </div>
        
        <div class="info" id="info">
            Pr√™t √† d√©marrer
        </div>
    </div>
</body>
</html>
